<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML-Speichern</title>
<style>
    body{
        text-align: center;
        font-family: Arial, sans-serif;
        background-image: url(window.png);

    }
    label, textarea, button{
        margin: 15px;
    }
    textarea{
        height: 25vh;
        width: 45vh;
        background-color: black;
        color: white;
    }
</style>
</head>
<body>
    <label for="htmlInput">HTML-Text eingeben:</label><br>
    <textarea id="htmlInput" rows="4" cols="50"></textarea><br>
    <button onclick="speichernHTML()">Speichern</button>
    
    <script>
        // Beim Laden der Seite überprüfen, ob gespeicherter HTML-Text vorhanden ist
        window.onload = function() {
            var gespeicherterHTMLText = localStorage.getItem('gespeicherterHTMLText');
            if (gespeicherterHTMLText) {
                // Wenn gespeicherter HTML-Text vorhanden ist, füllen Sie das Textfeld damit
                document.getElementById('htmlInput').value = gespeicherterHTMLText;
            }
        };

        function speichernHTML() {
            // HTML-Text aus dem Textfeld mit der ID "htmlInput" lesen
            var htmlText = document.getElementById('htmlInput').value;
            
            // HTML-Text im Local Storage speichern
            localStorage.setItem('gespeicherterHTMLText', htmlText);
            
            alert('HTML-Text erfolgreich gespeichert!');
        }
    </script>
</body>
</html>
